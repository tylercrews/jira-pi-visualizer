<!doctype html>
<html>
<head><title>Enter Project Credentials</title></head>
<body>
  <h1>Submit Your Jira Project And Credentials</h1>
  <form method="POST">
    <input type="text" name="Jira Server URL" placeholder="Jira Server URL" required><br>
    <input type="text" name="Jira API Token" placeholder="Jira API Token" required><br>
    <input type="text" name="Auth User Email" placeholder="Auth User Email" required><br>
    <input type="text" name="Project Key" placeholder="Project Key" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
